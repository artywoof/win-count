<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Win Counter Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #181c23;
      color: #fff;
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      min-width: 520px; min-height: 435px;
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: stretch; justify-content: flex-start;
    }
    .titlebar {
      width: 100%; height: 32px;
      background: #23232b;
      display: flex; align-items: center; justify-content: space-between;
      -webkit-app-region: drag;
      user-select: none;
      position: relative;
      z-index: 2;
    }
    .logo-label {
      display: flex; align-items: center; gap: 8px;
      margin-left: 10px;
      height: 24px;
    }
    .logo-label img {
      width: 18px; height: 18px; border-radius: 4px;
      background: #181c23;
      box-shadow: 0 1px 2px #0003;
      display: block;
    }
    .logo-label .label {
      font-size: 18px;
      font-weight: 500;
      color: #f5f5f5;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 3px #0001;
      white-space: nowrap;
      -webkit-app-region: no-drag;
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      margin-bottom: 1px;
    }
    .windowbtns {
      display: flex; flex-direction: row; gap: 0;
      margin-right: 2px;
      height: 100%;
      -webkit-app-region: no-drag;
    }
    .windowbtn {
      width: 32px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      border: none; outline: none;
      background: #23232b;
      cursor: pointer;
      transition: background .13s;
      margin: 0; padding: 0;
      border-radius: 4px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    .windowbtn svg {
      width: 17px; height: 17px; display: block;
      stroke: #fff;
      transition: stroke .13s;
      pointer-events: none;
    }
    .windowbtn#min-btn:hover {
      background: #363644;
    }
    .windowbtn#close-btn:hover {
      background: #e81123;
    }
    .windowbtn#close-btn:active {
      background: #c50f1f;
    }
    .windowbtn#close-btn svg,
    .windowbtn#min-btn svg {
      stroke: #fff;
    }
    /* =============== เน้น UI กลางจอ! =============== */
    .center-content {
      flex: 1 1 0;
      width: 100%;
      min-width: 420px;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;        /* Center แนวนอน */
      justify-content: center;    /* Center แนวตั้ง */
      gap: 32px;
    }
    .win-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0;
      margin-top: 0;
      width: 100%;
    }
    /* กล่องเลข overlay style + effect + ขนาด -999 */
    #winval {
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      font-weight: 800;
      font-size: 62px;
      width: 130px;
      max-width: 190px;
      height: 68px;
      text-align: center;
      border-radius: 15px;
      background: linear-gradient(160deg, #383846 88%, #232127 100%), linear-gradient(0deg, #ffffff18 12%, #fff0 35%, #fff0 100%);
      color: #f84949;
      padding: 4px 0px;
      box-shadow:
        0 3.8px 14px #0007,
        0 1.5px 0 #fff6 inset,
        0 1.2px 6px #d6ebff44 inset,
        0 -5px 13px #1c1c2177 inset,
        0 -1px 0 #232127bb inset,
        0 0.5px 1.2px #fff6 inset;
      transition: color 0.15s, background 0.15s, width 0.22s cubic-bezier(0.4,2,0.5,1), height 0.15s;
      line-height: 1.03;
      border: 2.1px solid #f2f2f4;
      letter-spacing: 2.2px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      z-index: 10;
      outline: none;
      margin-bottom: 0;
      margin-top: 0;
      display: block;
    }
    #winval.plus {
      color: #1ebd37;
      background: linear-gradient(160deg, #d3fbe3 90%, #eaffea 100%);
    }
    #winval.zero {
      color: #d8b400;
      background: linear-gradient(160deg, #faf5c8 90%, #fffbe7 100%);
    }
    #winval.minus {
      color: #f84949;
      background: linear-gradient(160deg, #383846 88%, #232127 100%);
    }
    #winval.expand { width: 190px !important; }
    @keyframes pop {
      0% { transform: scale(1);}
      40% { transform: scale(1.12);}
      100% { transform: scale(1);}
    }
    #winval.animated { animation: pop 0.19s cubic-bezier(0.4,2,0.5,1) 1; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .btn-reset {
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      font-size: 55px;
      font-weight: 800;
      background: #ff3333;
      color: #fff;
      border: none;
      outline: none;
      border-radius: 24px;
      min-width: 0;
      width: auto;
      height: 92px;
      margin: 0;
      margin-bottom: 0;
      cursor: pointer;
      box-shadow: 0 1.5px 10px #0002;
      transition: background .12s;
      display: flex; align-items: center; justify-content: center;
      padding: 0 52px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    .btn-reset:hover { background: #c80000; }
    .btn-copy {
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      font-size: 47px;
      font-weight: 800;
      background: #fff;
      color: #181818;
      border: none;
      outline: none;
      border-radius: 24px;
      min-width: 0;
      width: auto;
      height: 92px;
      margin-top: 0;
      cursor: pointer;
      box-shadow: 0 1.5px 10px #0001;
      transition: background .12s, color .12s;
      display: flex; align-items: center; justify-content: center;
      padding: 0 52px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    .btn-copy:hover { background: #f7f7f7; }
    #copymsg {
      color: #36f17a; font-size: 26px; margin-top: 13px; min-height: 18px; text-align: center;
      font-weight: 800; letter-spacing: 0.08px;
      font-family: 'Manrope', 'FC Minimal', Arial, sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="logo-label">
      <img src="LOGO.ico" width="18" height="18" alt="logo" />
      <span class="label">Win Count V.1</span>
    </div>
    <div class="windowbtns">
      <button class="windowbtn" id="min-btn" title="ย่อหน้าต่าง" tabindex="-1">
        <svg viewBox="0 0 16 16" fill="none" stroke-width="2">
          <line x1="4" y1="12" x2="12" y2="12" stroke="currentColor" />
        </svg>
      </button>
      <button class="windowbtn" id="close-btn" title="ปิดหน้าต่าง" tabindex="-1">
        <svg viewBox="0 0 16 16" fill="none" stroke-width="2">
          <line x1="5" y1="5" x2="11" y2="11" stroke="currentColor" />
          <line x1="11" y1="5" x2="5" y2="11" stroke="currentColor" />
        </svg>
      </button>
    </div>
  </div>
  <div class="center-content">
    <div class="win-box">
      <input id="winval" type="text" value="0" autocomplete="off" spellcheck="false" inputmode="numeric" />
    </div>
    <button class="btn-reset" id="btn-reset">รีเซ็ต</button>
    <button class="btn-copy" id="btn-copy">คัดลอกลิงก์</button>
    <div id="copymsg"></div>
  </div>
  <script>
    const { ipcRenderer, clipboard } = require('electron');
    const fs = require('fs');
    const path = require('path');
    const winPath = path.join(__dirname, 'win_state.txt');
    let lastValue = null;

    function updateWinvalColor(val) {
      const el = document.getElementById('winval');
      el.classList.remove('plus', 'zero', 'minus', 'expand');
      // ขยายถ้าเกิน 3 หลัก
      if (val.replace('-', '').length >= 3) {
        el.classList.add('expand');
      }
      const num = Number(val);
      if (val === "-") {
        el.classList.add('minus');
      } else if (num > 0) {
        el.classList.add('plus');
      } else if (num === 0) {
        el.classList.add('zero');
      } else if (num < 0) {
        el.classList.add('minus');
      }
    }

    function animateWinval() {
      const el = document.getElementById('winval');
      el.classList.remove('animated');
      void el.offsetWidth; // force reflow
      el.classList.add('animated');
      el.addEventListener('animationend', () => {
        el.classList.remove('animated');
      }, {once:true});
    }

    function writeWin(val) {
      if (typeof val !== "string") val = String(val);
      val = val.trim();

      if (val === "") val = "0";
      if (val === "-0") val = "0";
      if (!/^(-?\d*)$/.test(val)) return;

      fs.writeFileSync(winPath, val);
      document.getElementById('winval').value = val;
      updateWinvalColor(val);

      // animate ถ้าเลขเปลี่ยนจริง
      if (lastValue !== null && val !== lastValue) animateWinval();
      lastValue = val;
    }

    function syncInput() {
      let v = readWin();
      document.getElementById('winval').value = v;
      updateWinvalColor(v);
      lastValue = v;
    }

    function readWin() {
      try { return fs.readFileSync(winPath, 'utf8').trim(); } catch { return "0"; }
    }

    const winvalInput = document.getElementById('winval');
    winvalInput.addEventListener('focus', ()=>{
      setTimeout(()=>winvalInput.select(), 10);
    });
    winvalInput.addEventListener('keydown', (e) => {
      const v = winvalInput.value;
      // ถ้าค่าเป็น "0" แล้วกด -, กลายเป็น "-"
      if (e.key === "-" && v === "0") {
        winvalInput.value = "-";
        writeWin("-");
        e.preventDefault();
      }
      // ถ้าค่าเป็น "0" แล้วกดเลข 1-9 แทนที่ด้วยเลขใหม่
      if (v === "0" && /^[1-9]$/.test(e.key)) {
        winvalInput.value = e.key;
        writeWin(e.key);
        e.preventDefault();
      }
    });
    winvalInput.addEventListener('input', ()=>{
      let val = winvalInput.value;
      if (!/^(-?\d*)$/.test(val)) return;
      writeWin(val);
    });
    winvalInput.addEventListener('change', ()=>{
      let val = winvalInput.value;
      writeWin(val);
    });
    winvalInput.addEventListener('keyup', (e)=>{
      if(e.key === 'Enter'){
        let val = winvalInput.value;
        writeWin(val);
        winvalInput.select();
      }
    });
    document.getElementById('btn-reset').onclick = () => { writeWin("0"); ipcRenderer.send('reset-win'); };
    document.getElementById('btn-copy').onclick = () => {
      clipboard.writeText('http://localhost:3000/overlay.html');
      document.getElementById('copymsg').innerText = 'คัดลอกลิงก์แล้ว!';
      setTimeout(()=>document.getElementById('copymsg').innerText = '', 1100);
    };
    setInterval(syncInput, 120);
    syncInput();
    // ปุ่ม – / X ทำงานได้ทุกเครื่อง
    document.getElementById('min-btn').onclick = (e) => {
      e.preventDefault(); e.stopPropagation();
      const r = require('electron').remote || require('@electron/remote');
      r.getCurrentWindow().minimize();
      return false;
    };
    document.getElementById('close-btn').onclick = (e) => {
      e.preventDefault(); e.stopPropagation();
      ipcRenderer.send('hide-control');
      return false;
    };
  </script>
</body>
</html>
