<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Win Counter Control</title>
  <style>
    @font-face {
      font-family: 'FC Minimal';
      src: url('FC Minimal Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0; padding: 0;
      background: #181c23;
      color: #fff;
      font-family: 'FC Minimal', Arial, sans-serif;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      width: 100vw; height: 100vh;
      min-width: 250px; min-height: 420px;
      display: block;
      position: relative;
    }
    /* ---- titlebar overlay ---- */
    .titlebar-flawless {
      position: absolute;
      left: 0; top: 0;
      width: 100vw;
      height: 32px;
      background: #23232b;
      display: flex; align-items: center; justify-content: space-between;
      -webkit-app-region: drag;
      user-select: none;
      z-index: 9999;
      padding: 0 0 0 2px;
      box-sizing: border-box;
    }
    .logo-label {
      display: flex; align-items: center; gap: 8px;
      margin-left: 10px;
    }
    .logo-label img {
      width: 15px; height: 15px; border-radius: 3px;
      background: #181c23;
      box-shadow: 0 1px 2px #0003;
      display: block;
    }
    .logo-label .label {
      font-size: 13px;
      font-weight: 400;
      color: #eaeaea;
      white-space: nowrap;
      -webkit-app-region: no-drag;
      font-family: 'FC Minimal', Arial, sans-serif;
      opacity: 0.82;
    }
    .windowbtns {
      display: flex; flex-direction: row; gap: 0;
      margin-right: 4px;
      height: 100%;
      -webkit-app-region: no-drag;
      z-index: 2000;
    }
    .windowbtn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      border: none; outline: none;
      background: #23232b;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 1px;
      -webkit-app-region: no-drag;
      user-select: none;
      transition: background .14s;
      position: relative;
      z-index: 2001;
    }
    .windowbtn svg {
      width: 14px; height: 14px; display: block;
      stroke: #fff;
      stroke-width: 2.2;
      pointer-events: none;
      transition: stroke .14s;
    }
    .windowbtn#close-btn:hover { background: #ec4141; }
    .windowbtn#close-btn:active { background: #b91717; }
    .windowbtn#close-btn:hover svg { stroke: #fff; }
    .windowbtn#min-btn:hover { background: #353a3e; }
    .windowbtn#min-btn:active { background: #27292c; }
    /* ---- END titlebar overlay ---- */

    /* ---- UI ของอาร์ตเดิม (fix spacing) ---- */
    .center-content {
      width: 100vw;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0;                /* สำคัญ! ให้ gap = 0 */
      position: relative;
      z-index: 2;
      padding-top: 32px;
    }
    .win-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 24px; /* ระยะห่างกล่องเลขกับปุ่มรีเซ็ต */
    }
    #winval {
      font-family: 'FC Minimal', Arial, sans-serif;
      font-weight: 700;
      font-size: 56px;
      width: 130px;
      max-width: 190px;
      height: 68px;
      text-align: center;
      border-radius: 15px;
      background: linear-gradient(160deg, #383846 88%, #232127 100%), linear-gradient(0deg, #ffffff18 12%, #fff0 35%, #fff0 100%);
      color: #f84949;
      padding: 4px 0px;
      box-shadow:
        0 3.8px 14px #0007,
        0 1.5px 0 #fff6 inset,
        0 1.2px 6px #d6ebff44 inset,
        0 -5px 13px #1c1c2177 inset,
        0 -1px 0 #232127bb inset,
        0 0.5px 1.2px #fff6 inset;
      transition: color 0.15s, background 0.15s, width 0.22s cubic-bezier(0.4,2,0.5,1), height 0.15s;
      line-height: 1.03;
      border: 2.1px solid #f2f2f4;
      letter-spacing: 2.2px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      z-index: 10;
      outline: none;
      margin-bottom: 0;
      margin-top: 0;
      display: block;
    }
    #winval.plus { color: #1ebd37; background: linear-gradient(160deg, #d3fbe3 90%, #eaffea 100%); }
    #winval.zero { color: #d8b400; background: linear-gradient(160deg, #faf5c8 90%, #fffbe7 100%); }
    #winval.minus { color: #f84949; background: linear-gradient(160deg, #383846 88%, #232127 100%); }
    #winval.expand { width: 190px !important; }
    @keyframes pop {
      0% { transform: scale(1);}
      40% { transform: scale(1.12);}
      100% { transform: scale(1);}
    }
    #winval.animated { animation: pop 0.19s cubic-bezier(0.4,2,0.5,1) 1; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .btn-reset {
      font-family: 'FC Minimal', Arial, sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: #ff3333;
      color: #fff;
      border: none;
      outline: none;
      border-radius: 20px;
      min-width: 0;
      width: 160px;
      height: 54px;
      margin: 0 0 8px 0;        /* ใส่ margin-bottom: 8px; */
      cursor: pointer;
      box-shadow: 0 1.5px 10px #0002;
      transition: background .12s;
      display: flex; align-items: center; justify-content: center;
      padding: 0 12px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    .btn-reset:hover { background: #c80000; }
    .btn-copy {
      font-family: 'FC Minimal', Arial, sans-serif;
      font-size: 22px;
      font-weight: 700;
      background: #fff;
      color: #181818;
      border: none;
      outline: none;
      border-radius: 20px;
      min-width: 0;
      width: 144px;
      height: 54px;
      margin: 0;               /* สำคัญ! ไม่มี margin-top */
      cursor: pointer;
      box-shadow: 0 1.5px 10px #0001;
      transition: background .12s, color .12s;
      display: flex; align-items: center; justify-content: center;
      padding: 0 12px;
      -webkit-app-region: no-drag;
      user-select: none;
    }
    .btn-copy:hover { background: #f7f7f7; }
  </style>
</head>
<body>
  <!-- titlebar overlay -->
  <div class="titlebar-flawless">
    <div class="logo-label">
      <img src="LOGO.ico" width="20" height="20" alt="logo" />
    </div>
    <div class="windowbtns">
      <button class="windowbtn" id="min-btn" title="ย่อหน้าต่าง" tabindex="-1">
        <svg viewBox="0 0 16 16"><line x1="3.5" y1="12" x2="12.5" y2="12" /></svg>
      </button>
      <button class="windowbtn" id="close-btn" title="ปิดหน้าต่าง" tabindex="-1">
        <svg viewBox="0 0 16 16">
          <line x1="4.5" y1="4.5" x2="11.5" y2="11.5" />
          <line x1="11.5" y1="4.5" x2="4.5" y2="11.5" />
        </svg>
      </button>
    </div>
  </div>
  <!-- **** UI อาร์ตเดิม ไม่เปลี่ยน **** -->
  <div class="center-content">
    <div class="win-box">
      <input id="winval" type="text" value="0" autocomplete="off" spellcheck="false" inputmode="numeric" />
    </div>
    <button class="btn-reset" id="btn-reset">รีเซ็ต</button>
    <button class="btn-copy" id="btn-copy">คัดลอกลิงก์</button>
  </div>
  <script>
    const { ipcRenderer, clipboard } = require('electron');
    const fs = require('fs');
    const path = require('path');
    const winPath = path.join(__dirname, 'win_state.txt');
    let lastValue = null;

    function updateWinvalColor(val) {
      const el = document.getElementById('winval');
      el.classList.remove('plus', 'zero', 'minus', 'expand');
      if (val.replace('-', '').length >= 3) el.classList.add('expand');
      const num = Number(val);
      if (val === "-") {
        el.classList.add('minus');
      } else if (num > 0) {
        el.classList.add('plus');
      } else if (num === 0) {
        el.classList.add('zero');
      } else if (num < 0) {
        el.classList.add('minus');
      }
    }

    function animateWinval() {
      const el = document.getElementById('winval');
      el.classList.remove('animated');
      void el.offsetWidth; // force reflow
      el.classList.add('animated');
      el.addEventListener('animationend', () => {
        el.classList.remove('animated');
      }, {once:true});
    }

    function writeWin(val) {
      if (typeof val !== "string") val = String(val);
      val = val.trim();
      if (val === "") val = "0";
      if (val === "-0") val = "0";
      if (!/^(-?\d*)$/.test(val)) return;
      fs.writeFileSync(winPath, val);
      document.getElementById('winval').value = val;
      updateWinvalColor(val);
      if (lastValue !== null && val !== lastValue) animateWinval();
      lastValue = val;
    }
    function syncInput() {
      let v = readWin();
      document.getElementById('winval').value = v;
      updateWinvalColor(v);
      lastValue = v;
    }
    function readWin() {
      try { return fs.readFileSync(winPath, 'utf8').trim(); } catch { return "0"; }
    }
    const winvalInput = document.getElementById('winval');
    winvalInput.addEventListener('focus', ()=>{
      setTimeout(()=>winvalInput.select(), 10);
    });
    winvalInput.addEventListener('keydown', (e) => {
      const v = winvalInput.value;
      if (e.key === "-" && v === "0") {
        winvalInput.value = "-";
        writeWin("-");
        e.preventDefault();
      }
      if (v === "0" && /^[1-9]$/.test(e.key)) {
        winvalInput.value = e.key;
        writeWin(e.key);
        e.preventDefault();
      }
    });
    winvalInput.addEventListener('input', ()=>{
      let val = winvalInput.value;
      if (!/^(-?\d*)$/.test(val)) return;
      writeWin(val);
    });
    winvalInput.addEventListener('change', ()=>{
      let val = winvalInput.value;
      writeWin(val);
    });
    winvalInput.addEventListener('keyup', (e)=>{
      if(e.key === 'Enter'){
        let val = winvalInput.value;
        writeWin(val);
        winvalInput.select();
      }
    });
    document.getElementById('btn-reset').onclick = () => { writeWin("0"); ipcRenderer.send('reset-win'); };
    document.getElementById('btn-copy').onclick = () => {
      clipboard.writeText('http://localhost:3000/overlay.html');
    };
    setInterval(syncInput, 120);
    syncInput();
    // ปุ่ม – / X (overlay flawless)
    document.getElementById('min-btn').onclick = (e) => {
      e.preventDefault(); e.stopPropagation();
      const r = require('electron').remote || require('@electron/remote');
      r.getCurrentWindow().minimize();
      return false;
    };
    document.getElementById('close-btn').onclick = (e) => {
      e.preventDefault(); e.stopPropagation();
      ipcRenderer.send('hide-control');
      return false;
    };
  </script>
</body>
</html>
